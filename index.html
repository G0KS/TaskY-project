<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Tasky</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-bolder" href="#"><u>Tasky</u></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bolder" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary fw-bolder"> <i class="fas fa-plus"></i> CREATE</button>
          </div>
        </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control shadow-sm p-2 mb-5 bg-body rounded" placeholder="Search Task" 
            aria-label="Search Task" aria-describedby="basic-addon2">
            <span class="input-group-text shadow-sm p-2 mb-5 bg-body rounded" id="basic-addon2"> <i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>
      <section>
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header d-flex justify-content-end gap-1">
                <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
              </div>
              <div class="card-body">
                <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg"
                class="card-img-top" alt="Card Image">
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-outline-primary">Open Task</button>
              </div>
            </div>    
          </div>
        </div>
  
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
</body>
</html>
